<!DOCTYPE html>
<html lang="en">
<body>
    <h2>Methods</h2>
    <p>Basic methods</p>
    <script>
        var str = "AmAzInG";
        document.write(str.toUpperCase());
        document.write("<br>");
        document.write(str.toLowerCase());
        document.write("<br>");
        document.write(str.startsWith("A"));
        document.write("<br>");

        //Test Method -> returns true or false
        var str1 = "I learnt Javascript";
        var patt = new RegExp("learnt")
        var res = patt.test(str1)
        document.write(res)
    </script>
</body>
</html>
