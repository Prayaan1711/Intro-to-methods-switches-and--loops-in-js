<!DOCTYPE html>
<html lang="en">
<body>
  <h2>Loops</h2>
  <p id="demo"></p>
  <script>
    var fruits = ["Apple", "Banana", "Watermelon", "Orange", "Guava", "JackFruit"];
    var text = "";
    var i;
    for (i = 0; i < fruits.length; i++) { text += fruits[i] + "<br>";}
    document.getElementById("demo").innerHTML = text;
  </script>  
</body>
</html>
